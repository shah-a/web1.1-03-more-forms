{% extends 'base.html' %}

{% block title %}
Compliments Results
{% endblock %}

{% block content %}
<p>Hi {{ users_name }} :)</p>

{% if wants_compliments %}
  <p>You are:</p>
  <ul>
    {% for compliment in random_compliments %}
      <li>{{ compliment }}</li>
    {% endfor %}
  </ul>
{% endif %}

{% endblock %}
