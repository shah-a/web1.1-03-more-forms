{% extends 'base.html' %}

{% block title %}
Animal Facts
{% endblock %}

{% block content %}
<h1>Animal Facts</h1>

<form action="/animal_facts" method="GET">
  <fieldset>
    <legend>Your Info:</legend>

    <label>
      Which animals do you want facts on?
      <select name="animal" multiple>
        {% for animal in animals %}
          <option value="{{ animal }}">{{ animal }}</option>
        {% endfor %}
      </select>
    </label>

    <input type="submit" value="Get Facts!">
  </fieldset>
</form>

{% if users_animals %}
<section id="form_results">
  <p>Here are your animal facts:</p>

  {% for animal in users_animals %}
    <p><em>{{ animals_and_facts[animal] }}</em></p>
  {% endfor %}
</section>
{% endif %}

{% endblock %}
